<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HitBoys Custom Files</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>HitBoys Custom Files</h1>
    </header>

    <section class="uploader">
      <div id="dropzone" class="dropzone">
        <input id="fileInput" type="file" multiple />
        <div class="drop-inner">
          <strong>Drag & drop files here</strong>
          <span>or click to choose</span>
        </div>
      </div>
    </section>

    <div class="tabs">
      <button class="tab active" data-tab="previews">H File Previews</button>
      <button class="tab" data-tab="normal">Normal Files</button>
    </div>

    <section id="previews" class="tab-content active"></section>
    <section id="normal" class="tab-content"></section>

    <footer class="footer">
      <small>Made with matte black, purple & dark blue vibes.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
